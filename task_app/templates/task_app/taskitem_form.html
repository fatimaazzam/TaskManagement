<!-- TaskManagement/task_app/templates/task_app/taskitem_form.html -->
{% extends "base.html" %}
{% block content %}
<h3>{{ title }}</h3>
<div>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input
                value="Save"
                type="submit">
           <input
                value="Cancel"
                type="button"
                onclick="location.href='{% url "index" %}';">

            {% if object %}
        <input
            value="Delete"
            type="button"
            onclick="location.href=
            '{% url "task-delete" object.id %}'">
    {% endif %}
        </form>
    </div>
</div>
{% endblock %}
